<div class="container mt-4">
  <div class="row">
    <div class="back-btn-div">
      <button mat-button class="mat-primary" (click)="navigateToLanding()">
        <mat-icon class="back-icon">arrow_back</mat-icon>
        <span class="back">Back</span>
      </button>
    </div>
    <div class="col-12">
      <h1 class="edit-create-blog-h1">{{pageName === 'create-blog' ? 'Create Blog' : 'Edit Blog'}}</h1>
    </div>
  </div>
  <form class="form-horizontal" [formGroup]="createEditBlogForm">
    <div class="row mb-3">
      <div class="col-3 title-align-right">
        <label for="title">Title</label>
      </div>
      <div class="col-6">
        <input id="title" type="text" class="form-control" placeholder="Title" formControlName="title" name="title" maxlength="60">
        <p class="total-characters-left"><small>{{60-createEditBlogForm.value.title.length + ' characters left of 60'}}</small></p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 text-align-right content-align-right">
        <label for="content">Content</label>
      </div>
      <div class="col-6">
        <textarea id="content" type="text" class="form-control blog-text-area" placeholder="Enter Content" formControlName="content" name="content" maxlength="2000"></textarea>
        <p class="total-characters-left"><small>{{2000-createEditBlogForm.value.content.length + ' characters left of 2000'}}</small></p>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-4 col-md-6 col-xl-6 col-lg-6 mx-auto text-end">
        <button mat-flat-button class="mat-primary black-btn" (click)="createBlog()" *ngIf="pageName === 'create-blog'"><mat-icon>create</mat-icon> Create</button>
        <button mat-flat-button class="mat-primary black-btn" (click)="updateBlog()" *ngIf="pageName === 'edit-blog'"><mat-icon>save</mat-icon> Save</button>
      </div>
    </div>
  </form>
</div>
