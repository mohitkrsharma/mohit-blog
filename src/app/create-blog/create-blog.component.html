<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="edit-create-blog-h1">{{pageName === 'create-blog' ? 'Create Blog' : 'Edit Blog'}}</h1>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="row mb-3">
      <div class="col-3 title-align-right">
        <label for="title">Title</label>
      </div>
      <div class="col-6">
        <input id="title" type="text" class="form-control" placeholder="Title" [(ngModel)]="title" name="title">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 text-align-right content-align-right">
          <mat-card-title>Upload Image</mat-card-title>
      </div>
      <div class="col-6">
        <mat-card-content>
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept=".jpg, .jpeg, .png"
            hidden
            #fileInput
          />

          <button mat-raised-button color="primary" class="upload-image-button" (click)="fileInput.click()">
            <mat-icon>upload</mat-icon>
            Choose Image
          </button>

          <div *ngIf="previewUrl" class="preview">
            <h4>Preview:</h4>
            <img [src]="previewUrl" alt="Image preview" width="200" />
          </div>

          <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

        </mat-card-content>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 text-align-right content-align-right">
        <label for="content">Content</label>
      </div>
      <div class="col-6">
        <textarea id="content" type="text" class="form-control blog-text-area" placeholder="Enter Content" [(ngModel)]="content" name="content"></textarea>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-4 col-md-6 col-xl-6 col-lg-6 mx-auto text-end">
        <button mat-flat-button class="mat-primary black-btn" (click)="createBlog()" *ngIf="pageName === 'create-blog'"><mat-icon>create</mat-icon> Create</button>
        <button mat-flat-button class="mat-primary black-btn" (click)="editBlog()" *ngIf="pageName === 'edit-blog'"><mat-icon>save</mat-icon> Save</button>
      </div>
    </div>
  </form>
</div>
