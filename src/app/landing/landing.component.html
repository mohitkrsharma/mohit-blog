<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-sm-6 col-md-6 col-lg-6 mb-4 mb-lg-0 mb-xl-4 mx-auto text-center">
      <div class="input-group mb-3">
        <input type="text" id="searchBlog" name="searchBlog" matInput placeholder="Search blogs" [(ngModel)]="searchBlogInput" class="form-control">
        <span class="input-group-text"><i class="bi bi-search" (click)="searchBlog(searchBlogInput)"></i></span>
      </div>
    </div>
  </div>
  <div class="row justify-content-center card-row-divs">
    <div class="col-md-3 col-lg-3" *ngFor="let blog of blogs?.data">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title (click)="openBlog(blog)" class="blog-card-title">{{ blog.title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{blog.featuredImage}}" alt="Photo of a Shiba Inu">
        <mat-card-content class="blog-mat-card-content">
          <p class="ellipsis-p">{{blog.content}}</p>
        </mat-card-content>
        <hr>
        <mat-card-actions>
          <div class="blog-user-details">
            <img src="/dummy-user.png" alt="User Image" class="user-img">
            <div class="user-blog-details-date">
              <p class="mb-0 blogger-name">{{ blog.author.firstName + ' ' + blog.author.lastName }}</p>
              <div class="date-delete-edit-div">
                <span class="blog-date">{{blog.createdAt | date: 'dd-MMM-yyyy'}}</span>
                <div class="icons-div" *ngIf="userInfo && userInfo.success === true && (userInfo.data.email === blog.author.email || userInfo.userType === 'admin')">
                  <mat-icon class="edit-icon" (click)="editBlog()" matTooltip="Edit">edit</mat-icon>
                  <mat-icon class="delete-icon" (click)="deleteBlog()" matTooltip="Delete">delete</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="empty-blogs-div" *ngIf="blogs?.data.length === 0">
      <mat-icon class="visible-icon">visibility</mat-icon>
      <p class="no-blogs-p">No blogs found</p>
    </div>
  </div>
</div>
