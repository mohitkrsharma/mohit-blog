<div class="container-fluid">
  <div class="login-div">
    <form [formGroup]="resetForm" (ngSubmit)="submit()" class="login-form">
      <h2 class="login-register-h2">Reset Password</h2>

      <!-- Email (readonly) -->
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-user icon"></i>
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="form-control"
            readonly
          />
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            formControlName="newPassword"
            placeholder="Enter New Password"
            class="form-control"
            [class.error]="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors"
          />
        </div>

        <!-- Password validation errors (similar to register) -->
        <div class="error-messages" *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors">
          <small *ngIf="resetForm.get('newPassword')?.hasError('required')" class="error-text">Password is required</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('minLength')" class="error-text">Password must be at least 8 characters</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('uppercase')" class="error-text">Must contain at least one uppercase letter</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('lowercase')" class="error-text">Must contain at least one lowercase letter</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('number')" class="error-text">Must contain at least one number</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('specialChar')" class="error-text">Must contain at least one special character</small>
          <small *ngIf="resetForm.get('newPassword')?.hasError('weakPassword')" class="error-text">Password is too common</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Re-Enter New Password"
            class="form-control"
            [class.error]="resetForm.hasError('passwordsMismatch') && resetForm.get('confirmPassword')?.touched"
          />
        </div>

        <!-- Passwords mismatch error -->
        <div class="error-messages" *ngIf="resetForm.hasError('passwordsMismatch') && resetForm.get('confirmPassword')?.touched">
          <small class="error-text">Passwords do not match</small>
        </div>
      </div>

      <button type="submit" [disabled]="resetForm.invalid || isSubmitting">Save</button>
    </form>
  </div>
</div>
