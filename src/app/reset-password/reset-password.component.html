<div class="container-fluid">
  <div class="login-div">
    <form [formGroup]="resetForm" (ngSubmit)="submit()" class="login-form">
      <h2 class="login-register-h2">Reset Password</h2>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            formControlName="newPassword"
            placeholder="Enter New Password"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="Re-Enter New Password"
            class="form-control"
          />
        </div>
      </div>

      <button type="submit" [disabled]="resetForm.invalid || isSubmitting">Update</button>
    </form>
  </div>
</div>
